<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-blue-600 rounded-xl flex items-center justify-center mb-6">
                <i class="fas fa-tasks text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Welcome back</h2>
            <p class="mt-2 text-sm text-gray-600">Sign in to your ProjectManager account</p>
        </div>
        
        <div class="bg-white py-8 px-6 shadow-lg rounded-xl border border-gray-100">
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-3 rounded-lg bg-red-100 border border-red-300 text-red-700 text-sm">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form class="space-y-6" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <input id="id_username" name="username" type="text" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                           placeholder="Enter your username">
                </div>
                
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input id="id_password" name="password" type="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                           placeholder="Enter your password">
                </div>
                
                <div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all font-medium">
                        Sign in
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                        Sign up here
                    </a>
                </p>
            </div>
        </div>
        
        <div class="text-center">
            <p class="text-xs text-gray-500">
                Built with Django & Tailwind CSS
            </p>
        </div>
    </div>
</body>
</html>
