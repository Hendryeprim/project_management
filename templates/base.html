<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Project Management{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

  <div class="w-64 bg-gray-900 text-white h-screen flex flex-col fixed">
    <div class="p-4 text-2xl font-bold border-b border-gray-800">
      Project Manager
    </div>

    <nav class="flex-1 p-4 space-y-2">
      <a href="{% url 'dashboard' %}" class="block px-3 py-2 rounded bg-gray-800 text-cyan-300 hover:bg-gray-700">Dashboard</a>
      <a href="{% url 'project_list' %}" class="block px-3 py-2 rounded bg-gray-800 text-cyan-300 hover:bg-gray-700">Projects</a>
      <a href="{% url 'task_list' %}" class="block px-3 py-2 rounded bg-gray-800 text-cyan-300 hover:bg-gray-700">Tasks</a>
      <a href="{% url 'worklog_list' %}" class="block px-3 py-2 rounded bg-gray-800 text-cyan-300 hover:bg-gray-700">Work Logs</a>
    </nav>

    <div class="p-4 border-t border-gray-800">
      <a href="{% url 'logout' %}" class="block px-3 py-2 rounded bg-red-600 hover:bg-red-700 text-center text-white">
        Logout
      </a>
    </div>
  </div>

  <div class="ml-64 flex-1 p-6">
    {% if messages %}
      <div class="mb-4 space-y-2">
        {% for message in messages %}
          <div class="p-3 rounded 
                      {% if message.tags == 'success' %} bg-green-100 text-green-700 
                      {% elif message.tags == 'error' %} bg-red-100 text-red-700 
                      {% else %} bg-blue-100 text-blue-700 {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
